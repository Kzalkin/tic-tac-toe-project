<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/test.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5950edb350.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3 class="display"></h3>
    <div class="game-container">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>

        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div class="buttons">
        <button class="previous"><i class="fa-solid fa-angle-left"></i></button>
        <button class="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        <button class="next"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <div class="history-display"></div>
</body>
</html>
